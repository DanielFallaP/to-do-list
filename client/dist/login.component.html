<div class="container" id="loginForm">
	<h1 class="header center orange-text"><i class="material-icons" style="font-size: 54px">assignment</i>&nbsp;Things to Do</h1>
	<div class="row" style="margin-top: 20px">
		<div class="col s12">      
		  <div class="row">
			<div class="input-field col s12">
			  <input [(ngModel)]="user.username" id="username" type="text">
			  <label class="active" for="username">User Name</label>
			</div>
		  </div>
		  <div class="row">
			<div class="input-field col s12">
			  <input [(ngModel)]="user.password" id="password" type="password" class="validate">
			  <label class="active" for="password">Password</label>
			</div>
		  </div>
		  <div class="row">
			<div style="text-align: right;"> 
				<a class="waves-light btn light-blue lighten-1" (click)="signIn(user)">
					Sign In
				</a>
			</div>
		  </div>
		</div>
	</div>
</div>
